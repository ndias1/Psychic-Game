<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
  
</head>
<body>
    <div id="game">
      <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>

<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = [];
    var computerChoice = [
        "a", 
        "b", 
        "c", 
        "d",
        "e",
        "f", 
        "g", 
        "h", 
        "i", 
        "j", 
        "k", 
        "l", 
        "m", 
        "n", 
        "o", 
        "p", 
        "q", 
        "r", 
        "s", 
        "t", 
        "u", 
        "v",
        "w", 
        "x", 
        "y", 
        "z"]; 

    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

        var computerGuess = computerChoice[Math.floor(Math.random() * computerChoices.length)]; 

        guessesSoFar.push(userGuess); 

        if (userGuess == computerGuess) {
            wins++;
            alert('You guessed it right!');
            guessesLeft = 7;
            guessesSoFar.length = 0;
        }

        else if (guessesLeft == 0){
            losses++;
            alert('Try again.');
            guessesLeft = 7;
            guessesSoFar.length = 0;
        }

        else if (userGuess !== computerGuess){
            guessesLeft--;
        }  

        //not sure how to show wins, losses, guesses left and guesses so far on the actual page - had the  "you guessed it right" and "try again" messages working and now it's not, not sure how I screwed that up 

        document.querySelector("#game").innerHTML.html;
    }
    
</script>
</body>
</html>
